                <h2>Sütemények típusok alapjáni száma</h2>
            </header>
        </div>
        <div th:insert="menu"></div>
    </section>

    <section class="wrapper style1">
        <div style="width: 900px; height: 500px; margin: 0 auto;">
            <canvas id="tipusChart" width="600" height="400"></canvas>
            <script th:inline="javascript">
                var labels = [[${labels}]];
                var data = [[${data}]];

                var backgroundColors = [];
                for (var i = 0; i < labels.length; i++) {
                    var color = 'hsl(' + (i * 360 / labels.length) + ', 70%, 60%)';
                    backgroundColors.push(color);
                }

                var ctx = document.getElementById('tipusChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Tipus',
                            data: data,
                            backgroundColor: backgroundColors,
                            borderColor: 'blue',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            </script>
        </div>>
    </section>
