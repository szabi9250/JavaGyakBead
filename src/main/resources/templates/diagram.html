    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body class="is-preload">
<div id="page-wrapper">

    <!-- Header -->

        <!-- Logo -->
        <h1><a th:href="@{/index}" id="logo">Java Gyakorlat beadandó</a></h1>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a th:href="@{/index}">Kezdőlap</a></li>
                <li><a th:href="@{/kinalat}">Kínálat</a></li>
                <li><a th:href="@{/kapcsolat}">Kapcsolat</a></li>
                <li><a th:href="@{/uzenetek}">Üzenetek</a></li>
                <li class="current"><a th:href="@{/diagram}">Diagram</a></li>
                <li><a th:href="@{/crud}">CRUD</a></li>
                <li th:insert="menu :: menu"></li>

            </ul>
        </nav>

    </div>

    <!-- Gigantic Heading -->
    <section class="wrapper style2">
        <div class="container">
            <header class="major">
                <h2>Sütemények típusok alapjáni száma</h2>
            </header>
        </div>
        <!--<div th:insert="menu"></div>-->
    </section>

    <section class="wrapper style1">
        <div style="width: 900px; height: 500px; margin: 0 auto;">
            <canvas id="tipusChart" width="600" height="400"></canvas>
            <script th:inline="javascript">
                var labels = [[${labels}]];
                var data = [[${data}]];


                var ctx = document.getElementById('tipusChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Tipus',
                            data: data,
                            backgroundColor: 'magenta',
                            borderColor: 'blue',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            </script>
        </div>>
    </section>

        <!-- Footer -->
        <div id="footer">

                </ul>
            </div>

        </div>

</div>
