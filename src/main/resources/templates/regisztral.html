<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Regisztrálás</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <div id="header">

        <!-- Logo -->
        <h1><a th:href="@{/index}" id="logo">Java Gyakorlat beadandó</a></h1>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a th:href="@{/index}">Kezdőlap</a></li>
                <li><a th:href="@{/kinalat}">Kínálat</a></li>
                <li><a th:href="@{/kapcsolat}">Kapcsolat</a></li>
                <li><a th:href="@{/uzenetek}">Üzenetek</a></li>
                <li><a th:href="@{/diagram}">Diagram</a></li>
                <li><a th:href="@{/crud}">CRUD</a></li>
            </ul>
        </nav>

    </div>

    <!-- Gigantic Heading -->
    <section class="wrapper style2">
        <div class="container">
            <header class="major">
                <h2>Regisztrálás még nem felhasználók számára</h2>
            </header>
        </div>
        <form action="#" th:action="@{/regisztral_feldolgoz}" th:object="${reg}" method="post">
            <fieldset>
                <legend>Regisztráció</legend>
                <p><input type="text" th:field="*{name}" placeholder="Név" required/></p>
                <p><input type="text" th:field="*{email}" placeholder="Email" required/></p>
                <p><input type="password" th:field="*{password}" placeholder="Jelszó" required/></p>
                <p><input type="submit" value="Regisztráció" /></p>
            </fieldset>
        </form>
    </section>



        <!-- Footer -->
        <div id="footer">
            <!-- Copyright -->
            <div class="copyright">
                <ul class="menu">
                    <li>&copy; Szebeni Szabolcs, Tóth Szabolcs Botond java gyakorlat beadandó</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </div>

        </div>

</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/js/browser.min.js}"></script>
<script th:src="@{/js/breakpoints.min.js}"></script>
<script th:src="@{/js/util.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
